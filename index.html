<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex English Academy</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <h1>Teacher Alex</h1>
                <p>English Academy</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Username"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-primary">
                    Enter Academy
                </button>
            </form>
            
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- App Shell (Hidden until login) -->
    <div id="app-screen" class="screen">
        <!-- Header -->
        <header class="app-header">
            <h1>Teacher Alex Academy</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn-small">Logout</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-item active" data-page="dashboard">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-page="listening">
                <span class="nav-icon">üéß</span>
                <span class="nav-label">Listening</span>
            </button>
            <button class="nav-item" data-page="reading">
                <span class="nav-icon">üìñ</span>
                <span class="nav-label">Reading</span>
            </button>
            <button class="nav-item" data-page="progress">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Progress</span>
            </button>
        </nav>

        <!-- Content Area -->
        <main id="content" class="content">
            <!-- Dynamic content loads here -->
        </main>
    </div>

    <!-- Core JavaScript -->
    <script src="production-ready.js"></script>
</body>
</html>
